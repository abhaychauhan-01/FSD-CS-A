<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    .card {
      height: 500px;
      text-align: center;
      padding: 20px;
      background-color: grey;
      font-family: Arial, sans-serif;
      position: relative; 
    }
    #alert1, #alert2 {
      visibility: hidden;
      color: red;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #logo {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="logo" src="letter-x-eagle-logo-with-creative-eagle-head-illustration-vector.jpg" alt="">
    
    <p id="count">0</p>
    <h2 id="alert1">Maximum limit reached!</h2>
    <h2 id="alert2">Minimum limit reached!</h2>
    <button id="add" onclick="add()">+</button>
    <button id="sub" onclick="sub()">-</button>
  </div>

  <script>
    const countEl = document.getElementById("count");
    const alert1 = document.getElementById("alert1");
    const alert2 = document.getElementById("alert2");

    function updateAlerts(value) {
      if (value >= 10) {
        alert1.style.visibility = "visible";
      } else {
        alert1.style.visibility = "hidden";
      }

      if (value <= 0) {
        alert2.style.visibility = "visible";
      } else {
        alert2.style.visibility = "hidden";
      }
    }

    function add() {
      let val = Number(countEl.textContent);
      if (val < 10) {
        countEl.textContent = val + 1;
      }
      updateAlerts(Number(countEl.textContent));
    }

    function sub() {
      let val = Number(countEl.textContent);
      if (val > 0) {
        countEl.textContent = val - 1;
      }
      updateAlerts(Number(countEl.textContent));
    }

 
    updateAlerts(0);
  </script>
</body>
</html>
